<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parallax Website</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            scroll-behavior: smooth;
        }

        /* Container for Three.js scene */
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Lower than content */
        }

        /* Content container */
        #content {
            position: relative;
            z-index: 2;
            /* Higher than Three.js container */
            pointer-events: none;
            /* Let clicks pass through to Three.js */
            height: 300vh;
            /* Three full viewport heights for 3 sections */
        }

        /* Individual sections */
        .section {
            height: 100vh;
            /* Each section is one viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Section content */
        .section-content {
            color: white;
            text-align: center;
            padding: 20px;
            pointer-events: auto;
            /* Allow interaction with text and buttons */
            max-width: 800px;
            margin: 0 auto;
        }

        /* Proper spacing between sections */
        #section2 {
            margin-top: calc(100vh * 0.55);
            /* Match your JS spacing */
        }

        #section3 {
            margin-top: calc(100vh * 0.55);
            /* Match your JS spacing */
        }

        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            z-index: 100;
            pointer-events: auto;
            /* Make sure they're clickable */
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 8px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }

        /* Make buttons in content clickable */
        .cta-button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
            pointer-events: auto;
        }

        .cta-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>

<body>
    <!-- Three.js rendering container -->
    <div id="container"></div>

    <!-- Content sections -->
    <div id="content">
        <!-- Section 1: Main parallax with grocery/products -->
        <div class="section" id="section1">
            <div class="section-content">
                <h1>Welcome to My Portfolio</h1>
                <p>Scroll down to explore or use hand gestures!</p>
                <button id="enable-hand-tracking" class="cta-button">Try Hand Gestures</button>
            </div>
        </div>

        <!-- Section 2: 3D Model interaction -->
        <div class="section" id="section2">
            <div class="section-content">
                <h1>Interactive 3D Model</h1>
                <p>Drag to rotate the model. Use WASD to pan and +/- to zoom.</p>
            </div>
        </div>

        <!-- Section 3: Desk with clickable objects -->
        <div class="section" id="section3">
            <div class="section-content">
                <h1>My Workspace</h1>
                <p>Click on objects to see details</p>
            </div>
        </div>
    </div>

    <!-- Navigation dots -->
    <div class="nav-dots">
        <div class="dot active" data-section="0"></div>
        <div class="dot" data-section="1"></div>
        <div class="dot" data-section="2"></div>
    </div>

    <!-- Libraries -->
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- MediaPipe for hand tracking -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <!-- Your custom scripts -->
    <script src="three-scene.js"></script>
    <script src="hand-gestures.js"></script>

    <!-- Script to handle the hand tracking button -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const enableButton = document.getElementById('enable-hand-tracking');
            if (enableButton) {
                enableButton.addEventListener('click', function () {
                    // Don't show the automatic prompt
                    window.skipAutomaticPrompt = true;

                    // Show permission dialog immediately
                    if (window.requestHandGestures) {
                        window.requestHandGestures();
                    }
                });
            }
        });
    </script>
</body>

</html>
