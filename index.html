<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Jin's Site!</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            scroll-behavior: smooth;
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4285f4;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .loading-bar-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #4285f4;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .loading-percentage {
            font-size: 16px;
            margin-top: 5px;
        }

        /* Container for Three.js scene */
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Lower than content */
        }

        /* Content container */
        #content {
            position: relative;
            z-index: 2;
            /* Higher than Three.js container */
            pointer-events: none;
            /* Let clicks pass through to Three.js */
            height: 300vh;
            /* Three full viewport heights for 3 sections */
        }

        /* Individual sections */
        .section {
            height: 100vh;
            /* Each section is one viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Section content */
        .section-content {
            color: white;
            text-align: center;
            padding: 20px;
            pointer-events: auto;
            /* Allow interaction with text and buttons */
            max-width: 800px;
            margin: 0 auto;
        }

        /* Proper spacing between sections */
        #section2 {
            margin-top: calc(100vh * 0.55);
            /* Match your JS spacing */
        }

        #section3 {
            margin-top: calc(100vh * 0.55);
            /* Match your JS spacing */
        }

        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            z-index: 100;
            pointer-events: auto;
            /* Make sure they're clickable */
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 8px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }

        /* Make buttons in content clickable */
        .cta-button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
            pointer-events: auto;
        }

        .cta-button:hover {
            background-color: #3367d6;
        }

        /* Grocery List Styles */
        #grocery-list {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            color: #000;
        }

        #grocery-list h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        #grocery-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #grocery-list li {
            padding: 5px 0;
            cursor: pointer;
        }

        #grocery-list li.checked {
            text-decoration: line-through;
            color: #888;
        }

        /* Congratulatory Message Styles */
        #congrats-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Grace Jin's Portfolio...</div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <div class="loading-percentage">0%</div>
        </div>
    </div>

    <!-- Three.js rendering container -->
    <div id="container"></div>

    <!-- Content sections -->
    <div id="content">
        <!-- Section 1: Main parallax with grocery/products -->


        <!-- Section 2: 3D Model interaction -->
        <div class="section" id="section2">
            <div class="section-content">
                <h1>Interactive 3D Model</h1>
                <p>Drag to rotate the model. Use WASD to pan and +/- to zoom.</p>
            </div>
        </div>

        <!-- Section 3: Desk with clickable objects -->
        <div class="section" id="section3">
            <div class="section-content">
                <h1>My Workspace</h1>
                <p>Click on objects to see details</p>
            </div>
        </div>
    </div>

    <!-- Navigation dots -->
    <div class="nav-dots">
        <div class="dot active" data-section="0"></div>
        <div class="dot" data-section="1"></div>
        <div class="dot" data-section="2"></div>
    </div>

    <!-- Grocery List -->
    <div id="grocery-list">
        <h3>Grocery List</h3>
        <ul>
            <li data-item="greenonion">Green Onion</li>
            <li data-item="ginger">Ginger</li>
            <li data-item="soysauce">Soy Sauce</li>
            <li data-item="garlic">Garlic</li>
        </ul>
    </div>

    <!-- Congratulatory Message -->
    <div id="congrats-message">
        <h2>Congratulations!</h2>
        <p>You've collected all the items!</p>
    </div>

    <!-- Libraries -->
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- MediaPipe for hand tracking -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/geometries/TextGeometry.js"></script>

    <!-- Loading Screen Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingBar = document.querySelector('.loading-bar');
            const loadingPercentage = document.querySelector('.loading-percentage');
            const loadingText = document.querySelector('.loading-text');

            // Configure loading duration (milliseconds) 
            const totalLoadingTime = 0; // TODO: CHANG
            const updateInterval = 50; // Update every 50ms

            // Calculate updates needed
            const totalUpdates = totalLoadingTime / updateInterval;
            let currentUpdate = 0;

            // Loading messages to cycle through
            const loadingMessages = [
                "Loading Grace Jin's Portfolio...",
                "Preparing 3D environment...",
                "Loading interactive elements...",
                "Setting up hand tracking...",
                "Almost ready..."
            ];

            // Update function
            const updateLoading = () => {
                currentUpdate++;

                // Calculate progress
                const progress = Math.min((currentUpdate / totalUpdates) * 100, 100);

                // Update loading bar and text
                loadingBar.style.width = `${progress}%`;
                loadingPercentage.textContent = `${Math.round(progress)}%`;

                // Change loading message every ~20% progress
                if (currentUpdate % Math.floor(totalUpdates / 5) === 0) {
                    const messageIndex = Math.floor((progress / 20));
                    if (loadingMessages[messageIndex]) {
                        loadingText.textContent = loadingMessages[messageIndex];
                    }
                }

                // Check if loading is complete
                if (currentUpdate >= totalUpdates) {
                    // Hide loading screen with a fade effect
                    gsap.to(loadingScreen, {
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => {
                            loadingScreen.style.display = 'none';

                            // Initialize your main scripts here if needed
                            // This ensures they run after the loading screen is gone
                            if (window.initThreeScene) {
                                window.initThreeScene();
                            }
                        }
                    });

                    clearInterval(loadingInterval);
                }
            };

            // Start the loading simulation
            const loadingInterval = setInterval(updateLoading, updateInterval);
        });
    </script>

    <!-- Your custom scripts -->
    <script src="three-scene.js"></script>
    <script src="hand-gestures.js"></script>
</body>

</html>
